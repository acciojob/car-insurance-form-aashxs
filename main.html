<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required><br>

         <label for="email">Email</label>
        <input type="email" name="email" id="email" required><br>

        <label>Gender</label>
        <input type="radio" name="gender" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" readonly>
        <label for="female">Female</label><br>

        <label for="cars">Cars Branch</label>
        <select name="cars" id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br>

        <label for="carage">Car Age</label>
        <input type="number" name="carage" id="carage" required><br>

        <label for="dop">Date of Purchase(DOP)</label>
        <input type="date" name="dop" id="dop" required><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br>
         
        <button type="submit">Submit</button>
        
    </form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
